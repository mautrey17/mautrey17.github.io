<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Matt Autrey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="waves">

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

      <div class="container">

        <a class="navbar-brand logo" href="index.html">Matt Autrey</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto mt-2 mt-lg-0">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </div>
        </div>

      </div>

    </nav>

    <main class="container">

      <section class="row">
        <div class="col-md-8 mt-5 content">
          <h1>Contact</h1>
          <div class="row">
            <div class="col-md-9">
              <form class="mt-3" action="">
                <div class="form-group contact">
                  <label for="">Name</label>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group contact">
                  <label for="">Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group contact">
                  <label for="">Message</label>
                  <textarea class="form-control" placeholder="Message"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    </main>
    
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center">&copy; Copyright Matt Autrey</p>
    </footer>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
